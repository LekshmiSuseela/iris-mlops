name: CI-Pipeline

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: iris-mlops  # ðŸ‘ˆ ensures all commands run inside the project folder

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: DVC pull from GCS
        run: |
          pip install "dvc[gs]"
          dvc remote list
          dvc pull -r gcsremote
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Run Pytest
        run: pytest -q

      - name: Run inference sanity check
        run: |
          python scripts/inference.py \
            --model_uri models:/iris_best_model/Production \
            --eval_csv gs://mlops-474118-artifacts/data/processed/eval.csv

      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âœ… CI completed successfully" > report.md
          pip install cml
          cml comment create --token $REPO_TOKEN --file report.md || true
