name: CI-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repo
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "‚úÖ Repository checked out successfully."

      # ---------------------------
      # Python Setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          echo "üêç Python 3.10 environment setup complete."
          python --version
          pip --version

      # ---------------------------
      # Dependency Installation
      # ---------------------------
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed successfully."

      # ---------------------------
      # GCP Authentication
      # ---------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: echo "üîë GCP authentication completed successfully."

      # ---------------------------
      # DVC Pull
      # ---------------------------
      - name: DVC pull
        run: |
          echo "üöÄ Starting DVC setup..."
          pip install dvc[gs]
          echo "‚úÖ DVC and gs extension installed."

          if [ -d ".dvc" ]; then
            echo "üìÇ Found .dvc in repo root."
            echo "üîÑ Pulling data from remote..."
            dvc pull -r gcsremote || { echo "‚ùå DVC pull failed in repo root."; exit 1; }
            echo "‚úÖ DVC pull completed in repo root."
          elif [ -d "mlops/.dvc" ]; then
            echo "üìÇ Found .dvc inside mlops/ folder."
            cd mlops
            echo "üîÑ Pulling data from remote (mlops)..."
            dvc pull -r gcsremote || { echo "‚ùå DVC pull failed in mlops/"; exit 1; }
            echo "‚úÖ DVC pull completed in mlops/."
          else
            echo "‚ö†Ô∏è No DVC repository found ‚Äî skipping DVC pull step."
          fi

      # ---------------------------
      # Run Pytest
      # ---------------------------
      - name: Run pytest
        run: |
          echo "üß™ Running unit tests with pytest..."
          pytest -q || { echo "‚ùå Tests failed"; exit 1; }
          echo "‚úÖ All tests passed successfully."

      # ---------------------------
      # Post CI Comment (CML)
      # ---------------------------
      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìù Creating CI summary comment..."
          echo "CI completed successfully at $(date)" > report.md
          pip install dvc[gdrive] dvc-cml
          cml comment create --token $REPO_TOKEN --file report.md || echo "‚ö†Ô∏è Could not post CML comment."
          echo "‚úÖ CML comment posted."
