name: CI-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repo
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "âœ… Repository checked out successfully."

      # ---------------------------
      # Python Setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          echo "ðŸ Python 3.10 environment setup complete."
          python --version
          pip --version

      # ---------------------------
      # Dependency Installation
      # ---------------------------
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully."

      # ---------------------------
      # GCP Authentication
      # ---------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: echo "ðŸ”‘ GCP authentication completed successfully."

      # ---------------------------
      # DVC Pull
      # ---------------------------
      - name: DVC pull
        run: |
          echo "ðŸš€ Starting DVC setup..."
          pip install dvc[gs]
          echo "âœ… DVC and gs extension installed."

          if [ -d ".dvc" ]; then
            echo "ðŸ“‚ Found .dvc in repo root."
            echo "ðŸ”„ Pulling data from remote..."
            dvc pull -r gcsremote || { echo "âŒ DVC pull failed in repo root."; exit 1; }
            echo "âœ… DVC pull completed in repo root."
          elif [ -d "mlops/.dvc" ]; then
            echo "ðŸ“‚ Found .dvc inside mlops/ folder."
            cd mlops
            echo "ðŸ”„ Pulling data from remote (mlops)..."
            dvc pull -r gcsremote || { echo "âŒ DVC pull failed in mlops/"; exit 1; }
            echo "âœ… DVC pull completed in mlops/."
          else
            echo "âš ï¸ No DVC repository found â€” skipping DVC pull step."
          fi

      # ---------------------------
      # Run Pytest
      # ---------------------------
      - name: Run pytest
        run: |
          echo "ðŸ§ª Running unit tests with pytest..."
          pytest -q || { echo "âŒ Tests failed"; exit 1; }
          echo "âœ… All tests passed successfully."

      - name: ðŸ§° Set up CML
        run: |
          npm install -g @dvcorg/cml

      - name: ðŸ“ Post training results as comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## âœ… Model Training Report" > report.md
          echo "Accuracy: $(cat metrics.txt)" >> report.md
          cml comment create report.md


