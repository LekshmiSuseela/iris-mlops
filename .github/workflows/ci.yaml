name: CI-Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repo
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "âœ… Repository checked out successfully."

      # ---------------------------
      # Python Setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          echo "ğŸ Python 3.10 environment setup complete."
          python --version
          pip --version

      # ---------------------------
      # Dependency Installation
      # ---------------------------
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully."

      # ---------------------------
      # GCP Authentication
      # ---------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: echo "ğŸ”‘ GCP authentication completed successfully."

      # ---------------------------
      # DVC Pull
      # ---------------------------
      - name: DVC pull
        run: |
          echo "ğŸš€ Starting DVC setup..."
          pip install dvc[gs]
          echo "âœ… DVC and gs extension installed."

          if [ -d ".dvc" ]; then
            echo "ğŸ“‚ Found .dvc in repo root."
            echo "ğŸ”„ Pulling data from remote..."
            dvc pull -r gcsremote || { echo "âŒ DVC pull failed in repo root."; exit 1; }
            echo "âœ… DVC pull completed in repo root."
          elif [ -d "mlops/.dvc" ]; then
            echo "ğŸ“‚ Found .dvc inside mlops/ folder."
            cd mlops
            echo "ğŸ”„ Pulling data from remote (mlops)..."
            dvc pull -r gcsremote || { echo "âŒ DVC pull failed in mlops/"; exit 1; }
            echo "âœ… DVC pull completed in mlops/."
          else
            echo "âš ï¸ No DVC repository found â€” skipping DVC pull step."
          fi

      - name: Start MLflow tracking server
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &
          sleep 25
          
      - name: Train model and compute accuracy
        run: |
          python scripts/train.py
          echo "## âœ… Model Report" > report.md
          echo "" >> report.md
          echo "### ğŸ“Š Metrics" >> report.md
          cat metrics.txt >> report.md

      - name: Run pytest
        run: |
          echo "ğŸ§ª Running unit tests with pytest..."
          pytest -q || { echo "âŒ Tests failed"; exit 1; }
          echo "âœ… All tests passed successfully."

      - name: ğŸ§° Set up CML
        run: |
          npm install -g @dvcorg/cml

      - name: ğŸ“ Post training results as comment
        env:
          REPO_TOKEN: ${{ secrets.HUB_TOKEN }}
        run: |
          cml comment create report.md


